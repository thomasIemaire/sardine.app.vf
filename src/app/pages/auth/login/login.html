<div class="auth-form-container">
    <app-brand size="large" />
    <app-form submitLabel="Se connecter" (formSubmit)="onLogin()">
        @if (error()) {
        <div class="auth-error">{{ error() }}</div>
        }
        <app-field label="Email">
            <app-text-field [(ngModel)]="email" placeholder="Entrez votre email" type="email" />
        </app-field>
        <app-field label="Mot de passe">
            <app-password-field [(ngModel)]="password" placeholder="Entrez votre mot de passe" />
        </app-field>
    </app-form>
    <div class="auth-account-question">Pas encore de compte ? <a routerLink="/auth/register" class="link">Inscrivez-vous</a></div>
</div>
