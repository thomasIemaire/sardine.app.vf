<div class="login">
  <h2 class="login-title">Connexion</h2>

  @if (error()) {
    <div class="login-error">
      <i class="fa-solid fa-circle-exclamation"></i>
      <span>{{ error() }}</span>
    </div>
  }

  <form class="login-form" (ngSubmit)="login()">
    <app-input
      id="email"
      type="email"
      label="Email"
      placeholder="votre@email.com"
      [(value)]="email" />

    <app-input
      id="password"
      type="password"
      label="Mot de passe"
      placeholder="••••••••"
      [(value)]="password" />

    <app-button
      type="submit"
      variant="primary"
      [loading]="loading()">
      Se connecter
    </app-button>
  </form>

  <p class="login-footer">
    Pas encore de compte ?
    <a routerLink="/auth/register">Créer un compte</a>
  </p>
</div>
