<div class="register">
  <h2 class="register-title">Créer un compte</h2>

  @if (error()) {
    <div class="register-error">
      <i class="fa-solid fa-circle-exclamation"></i>
      <span>{{ error() }}</span>
    </div>
  }

  <form class="register-form" (ngSubmit)="register()">
    <div class="form-row">
      <app-input
        id="firstname"
        type="text"
        label="Prénom"
        placeholder="Jean"
        [(value)]="firstname" />

      <app-input
        id="lastname"
        type="text"
        label="Nom"
        placeholder="Dupont"
        [(value)]="lastname" />
    </div>

    <app-input
      id="email"
      type="email"
      label="Email"
      placeholder="votre@email.com"
      [(value)]="email" />

    <app-input
      id="password"
      type="password"
      label="Mot de passe"
      placeholder="••••••••"
      [(value)]="password" />

    <app-input
      id="confirmPassword"
      type="password"
      label="Confirmer le mot de passe"
      placeholder="••••••••"
      [(value)]="confirmPassword" />

    <app-button
      type="submit"
      variant="primary"
      [loading]="loading()">
      Créer mon compte
    </app-button>
  </form>

  <p class="register-footer">
    Déjà un compte ?
    <a routerLink="/auth/login">Se connecter</a>
  </p>
</div>
