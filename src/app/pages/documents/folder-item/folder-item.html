<app-selectable borderRadius=".5rem" selectedColor="var(--background-color-200)" (click)="onFolderClick()">
    <div class="folder-item__wrapper">
        <div class="folder-item__icon">
            <i class="fa-jelly-fill fa-solid fa-folder"></i>
        </div>
        <div class="folder-item__content">
            <div class="folder-item__name">{{ folder().name }}</div>
            <div class="folder-item__meta">
                <span class="folder-item__meta__item">
                    <i class="fa-jelly-fill fa-solid fa-folder"></i>
                    {{ folder().foldersCount }}
                </span>
                <span class="folder-item__meta__item">
                    <i class="fa-jelly-fill fa-solid fa-file"></i>
                    {{ folder().filesCount }}
                </span>
            </div>
        </div>
        <div class="folder-item__actions">
            <p-button icon="fa-solid fa-ellipsis-vertical" size="small" text rounded severity="secondary"
                (click)="$event.stopPropagation(); toggleMenu($event)"></p-button>
            <p-menu #menu [model]="menuItems()" [popup]="true" appendTo="body" />
        </div>
    </div>
</app-selectable>
