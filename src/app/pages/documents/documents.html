<app-tabbed-page
  maintitle="Documents"
  subtitle="GÃ©rez vos documents et fichiers."
  [tabs]="tabs"
  #tabbedPage>

  @if (currentSpaceId(); as spaceId) {
    @switch (tabbedPage.activeTab()) {
      @case ('folders') {
        <app-folders-tab [folderId]="folderId() ?? null" [spaceId]="spaceId" />
      }
      @case ('trash') {
        <app-trash-tab [spaceId]="spaceId" />
      }
    }
  }

</app-tabbed-page>
