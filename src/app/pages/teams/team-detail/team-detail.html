<app-tabbed-page
  [maintitle]="'Équipe #' + teamId()"
  subtitle="Gérez les membres et les droits de cette équipe."
  [tabs]="tabs"
  #tabbedPage>

  @switch (tabbedPage.activeTab()) {
    @case ('members') {
      <app-members-tab [teamId]="teamId() ?? null" />
    }
    @case ('rights') {
      <app-rights-tab />
    }
  }

</app-tabbed-page>
