<app-selectable borderRadius=".5rem" selectedColor="var(--background-color-200)">
    <div class="trash-folder-item__wrapper">
        <div class="trash-folder-item__icon">
            <i class="fa-jelly-fill fa-solid fa-folder"></i>
        </div>
        <div class="trash-folder-item__content">
            <div class="trash-folder-item__name">{{ folder().name }}</div>
            <div class="trash-folder-item__meta">
                <span class="trash-folder-item__meta__path" [title]="folder().originalPath">
                    <i class="fa-solid fa-folder-tree"></i>
                    {{ folder().originalPath }}
                </span>
            </div>
        </div>
        <div class="trash-folder-item__days" [class.trash-folder-item__days--warning]="daysRemaining() <= 7">
            <span class="trash-folder-item__days__count">{{ daysRemaining() }}</span>
            <span class="trash-folder-item__days__label">jours</span>
        </div>
        <div class="trash-folder-item__actions">
            <p-button icon="fa-jelly-fill fa-regular fa-arrow-rotate-left" size="small" text rounded severity="secondary"
                pTooltip="Restaurer" (onClick)="onRestore($event)"></p-button>
            <p-button icon="fa-jelly-fill fa-solid fa-trash" size="small" text rounded severity="danger"
                pTooltip="Supprimer dÃ©finitivement" (onClick)="onDelete($event)"></p-button>
        </div>
    </div>
</app-selectable>
