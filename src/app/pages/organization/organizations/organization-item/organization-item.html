<app-entity-card [menuItems]="menuItems()">
    <ng-container headerLeft>
        <app-icon-badge icon="fa-jelly-fill fa-solid fa-building" />
        <div class="organization-item__header__name">{{ organization().name }}</div>
    </ng-container>

    <div body class="organization-item__description">
        {{ organization().description }}
    </div>

    <app-item-info footerLeft icon="fa-jelly-fill fa-solid fa-users" [label]="organization().membersCount + ' membres'" />
    <app-created-at footerRight [date]="organization().createdAt" />
</app-entity-card>
