<app-entity-card [menuItems]="menuItems()">
    <ng-container headerLeft>
        <app-icon-badge icon="fa-jelly-fill fa-solid fa-users" />
        <div class="team-item__header__name">{{ team().name }}</div>
    </ng-container>

    <div body class="team-item__description">
        {{ team().description }}
    </div>

    <app-item-info footerLeft icon="fa-jelly-fill fa-solid fa-users" [label]="team().membersCount + ' membres'" />
    <app-created-at footerRight [date]="team().createdAt" />
</app-entity-card>
