<app-create-agent-dialog (submitted)="onAgentCreated($event)" />

<div class="page-table__wrapper">
    <div class="page-table__wrapper__table-toolbar">
        <app-table-toolbar searchFieldPlaceholder="Rechercher un agent..." [(view)]="currentView" [multipleViews]="true"
            storageKey="agents" [actions]="toolbarActions" (search)="onSearch($event)">
            <div toolbarFilters>
                <p-select [options]="statusOptions" optionLabel="label" placeholder="Filtrer par statut"
                    [(ngModel)]="selectedStatus" size="small" appendTo="body" (onChange)="filterByStatus()" />
            </div>
        </app-table-toolbar>
    </div>
    @if (!agents.length) {
    <app-no-results icon="fa-regular fa-robot" title="Aucun agent disponible"
        description="Créez votre premier agent pour commencer." />
    } @else if (currentView === 'card') {
    <div class="page-table__wrapper__grid">
        <app-grid minItemWidth="278px">
            @for (agent of agents; track agent.id) {
            <app-agent-item [agent]="agent" [menuItems]="getAgentMenuItems(agent)" />
            }
        </app-grid>
    </div>
    } @else {
    <div class="page-table__wrapper__table">
        <p-table [value]="agents" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Statut</th>
                    <th>Nom</th>
                    <th>Référence</th>
                    <th>Version</th>
                    <th>Créé par</th>
                    <th>Date de création</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template #body let-agent>
                <tr>
                    <td><app-pulsing-dot [active]="agent.status !== 'inactive'"
                            [color]="agent.status === 'active' ? 'var(--p-green-500)' : agent.status === 'error' ? 'var(--p-red-500)' : 'var(--p-gray-400)'" />
                    </td>
                    <td>{{ agent.name }}</td>
                    <td>{{ agent.reference }}</td>
                    <td>{{ agent.version }}</td>
                    <td>{{ agent.createdBy.name }}</td>
                    <td>{{ agent.createdAt | date:'dd/MM/yyyy' }}</td>
                    <td>
                        <p-button icon="fa-solid fa-ellipsis-vertical" size="small" text rounded
                            severity="secondary" (click)="agentMenu.toggle($event)"></p-button>
                        <p-menu #agentMenu [model]="getAgentMenuItems(agent)" [popup]="true" appendTo="body" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    }
</div>
