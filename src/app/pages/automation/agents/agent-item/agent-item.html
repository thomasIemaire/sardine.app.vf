<app-entity-card [menuItems]="menuItems()">
    <ng-container headerLeft>
        <app-pulsing-dot [active]="agent().status !== 'inactive'" [color]="getStatusColor()" />
        <div class="agent-item__header__name">{{ agent().name }}</div>
        <div class="agent-item__header__reference">{{ agent().reference }}</div>
    </ng-container>

    <div body class="agent-item__description">
        {{ agent().description }}
    </div>

    <app-created-by footerLeft [data]="{ name: agent().createdBy.name, context: agent().createdBy.context }" />
    <app-created-at footerRight [date]="agent().createdAt" />
</app-entity-card>
