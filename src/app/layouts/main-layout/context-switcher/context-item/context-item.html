<div class="context-item-wrapper" (click)="onSelect()">
    <app-selectable borderRadius="100%">
        <div class="context-item-picture">
            <i class="fa-jelly-fill fa-solid" [class]="organization().isPersonal ? 'fa-user' : 'fa-building'"></i>
        </div>
    </app-selectable>
    <div class="context-item__names">
        <div class="context-item__name">{{ organization().name }}</div>
        <div class="context-item__subname">
            @if (organization().distributionName) {
            Client {{ organization().distributionName }}
            }
            @if (organization().distributionName && organization().holdingName) {
            &
            }
            @if (organization().holdingName) {
            Groupe {{ organization().holdingName }}
            }
        </div>
    </div>
</div>
