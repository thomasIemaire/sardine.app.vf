<div class="context-item-wrapper">
    <app-selectable borderRadius="100%">
        <div class="context-item-picture">
            <i class="fa-solid" [class]="context().organization ? 'fa-users' : 'fa-user'"></i>
        </div>
    </app-selectable>
    <div class="context-item-name">{{ context().label }}</div>
</div>
