<div class="tabbed-page">
  <div class="page-header">
    <div class="header-info">
      <h1 class="page-title">{{ maintitle() }}</h1>
      @if (subtitle()) {
        <p class="page-subtitle">{{ subtitle() }}</p>
      }
    </div>
  </div>

  @if (tabs().length > 0) {
    <div class="header-tabs">
      <div class="list-tabs">
        @for (tab of tabs(); track tab.id) {
          <p-button
            size="small"
            [label]="tab.label"
            [severity]="activeTab() === tab.id ? 'primary' : 'secondary'"
            rounded
            [routerLink]="[]"
            [queryParams]="getTabQueryParams(tab.id)"
            queryParamsHandling="merge"
            (click)="onTabClick(tab.id)" />
        }
      </div>
      @if (subTabs().length > 0) {
        <p-divider layout="vertical" />
        <div class="list-tabs">
          @for (tab of subTabs(); track tab.id) {
            <p-button
              size="small"
              [label]="tab.label"
              [severity]="activeSubTab() === tab.id ? 'primary' : 'secondary'"
              rounded
              [routerLink]="[]"
              [queryParams]="getSubTabQueryParams(tab.id)"
              queryParamsHandling="merge"
              (click)="onSubTabClick(tab.id)" />
          }
        </div>
      }
    </div>
  }

  <div class="page-content">
    <ng-content></ng-content>
  </div>
</div>
