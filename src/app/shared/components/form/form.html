<form class="form" (submit)="onSubmit($event)">
    @if (title()) {
        <h2 class="form__title">{{ title() }}</h2>
    }
    <div class="form__fields">
        <ng-content />
    </div>
    <div class="form__actions">
        <ng-content select="[formActions]" />
        <p-button size="small" fluid>{{ submitLabel() }}</p-button>
    </div>
</form>
