<app-base-dialog
  [(visible)]="visible"
  title="Restaurer"
  [subtitle]="'Restaurer ' + documentName()"
  icon="fa-duotone fa-solid fa-trash-arrow-up"
  iconColor="green"
  submitLabel="Restaurer"
  [canSubmit]="treeSelect?.hasSelection() ?? false"
  [loading]="isRestoring()"
  (submitted)="onSubmit()"
  (closed)="close()">

  <div class="original-path-section">
    <div class="original-path-info">
      <i class="fa-duotone fa-solid fa-folder-open"></i>
      <div class="path-details">
        <span class="path-label">Emplacement d'origine</span>
        <span class="path-value">{{ originalPath() }}</span>
      </div>
    </div>
    <p-button
      label="Restaurer ici"
      icon="fa-duotone fa-solid fa-arrow-rotate-left"
      size="small"
      severity="secondary"
      outlined
      [loading]="isRestoring()"
      (click)="restoreToOriginal()" />
  </div>

  <div class="divider-text">
    <span>ou choisir un autre emplacement</span>
  </div>

  <app-folder-tree-select
    #treeSelect
    [folders]="folders()"
    [multiSelect]="false"
    [showRootOption]="true"
    [excludeFolderId]="excludeId" />

</app-base-dialog>
