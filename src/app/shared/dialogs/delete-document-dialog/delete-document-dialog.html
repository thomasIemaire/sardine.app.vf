<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [closable]="true"
  [style]="{ width: '400px' }"
  styleClass="dialog-delete-document">
  <ng-template #header>
    <div class="dialog-header">
      <div class="dialog-icon delete">
        <i class="fa-duotone fa-solid fa-trash"></i>
      </div>
      <div class="dialog-title-wrapper">
        <h3 class="dialog-title">Supprimer</h3>
        <p class="dialog-subtitle">{{ documentName() }}</p>
      </div>
    </div>
  </ng-template>

  <div class="dialog-content">
    <p class="confirmation-text">
      Êtes-vous sûr de vouloir supprimer {{ typeLabel }} ?
    </p>

    <div class="warning-box">
      <i class="fa-duotone fa-solid fa-triangle-exclamation"></i>
      <span>{{ warningMessage }}</span>
    </div>
  </div>

  <ng-template #footer>
    <div class="dialog-footer">
      <p-button
        label="Annuler"
        severity="secondary"
        size="small"
        text
        (click)="close()" />
      <p-button
        label="Supprimer"
        severity="danger"
        size="small"
        [loading]="isDeleting()"
        (click)="onSubmit()" />
    </div>
  </ng-template>
</p-dialog>
