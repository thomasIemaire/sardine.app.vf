<app-base-dialog
  [(visible)]="visible"
  title="Supprimer"
  [subtitle]="subtitle()"
  icon="fa-duotone fa-solid fa-trash"
  iconColor="red"
  width="420px"
  submitLabel="Supprimer"
  [canSubmit]="true"
  [loading]="isDeleting()"
  (submitted)="onSubmit()"
  (closed)="close()">

  <div class="warning-message">
    <i class="fa-duotone fa-solid fa-triangle-exclamation"></i>
    <p>{{ warningMessage() }}</p>
  </div>

</app-base-dialog>
