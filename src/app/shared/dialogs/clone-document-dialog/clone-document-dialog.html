<app-base-dialog
  [(visible)]="visible"
  title="Cloner"
  [subtitle]="'SÃ©lectionnez les destinations pour ' + documentName()"
  icon="fa-duotone fa-solid fa-copy"
  iconColor="cyan"
  [submitLabel]="submitLabel()"
  [canSubmit]="treeSelect?.hasSelection() ?? false"
  [loading]="isCloning()"
  (submitted)="onSubmit()"
  (closed)="close()">

  <app-folder-tree-select
    #treeSelect
    [folders]="folders()"
    [multiSelect]="true"
    [showRootOption]="false"
    [excludeFolderId]="excludeId"
    [excludeDescendantsOf]="excludeDescendants" />

</app-base-dialog>
