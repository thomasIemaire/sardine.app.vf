<app-base-dialog
  [(visible)]="visible"
  [title]="title()"
  [subtitle]="subtitle()"
  icon="fa-duotone fa-solid fa-circle-xmark"
  iconColor="red"
  width="420px"
  submitLabel="Supprimer définitivement"
  [canSubmit]="true"
  [loading]="isDeleting()"
  (submitted)="onSubmit()"
  (closed)="close()">

  <div class="warning-message danger">
    <i class="fa-duotone fa-solid fa-triangle-exclamation"></i>
    <p>{{ confirmationText() }}</p>
  </div>

  <p class="permanent-notice">Cette action est irréversible.</p>

</app-base-dialog>
