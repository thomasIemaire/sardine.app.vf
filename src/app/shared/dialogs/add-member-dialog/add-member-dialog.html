<app-base-dialog
  #dialog
  [(visible)]="visible"
  title="Inviter des membres"
  subtitle="Invitez des collaborateurs par email"
  icon="fa-duotone fa-solid fa-user-plus"
  iconColor="green"
  [submitLabel]="submitLabel()"
  [canSubmit]="isValid()"
  [loading]="isSubmitting()"
  (submitted)="onSubmit()"
  (closed)="close()">

  <app-email-list-input [(members)]="members" />

</app-base-dialog>
