<app-base-dialog
  [(visible)]="visible"
  title="Déplacer"
  [subtitle]="'Sélectionnez la destination pour ' + documentName()"
  icon="fa-duotone fa-solid fa-arrow-right-arrow-left"
  iconColor="purple"
  submitLabel="Déplacer"
  [canSubmit]="treeSelect?.hasSelection() ?? false"
  [loading]="isMoving()"
  (submitted)="onSubmit()"
  (closed)="close()">

  <app-folder-tree-select
    #treeSelect
    [folders]="folders()"
    [multiSelect]="false"
    [showRootOption]="true"
    [excludeFolderId]="excludeId"
    [excludeDescendantsOf]="excludeDescendants" />

</app-base-dialog>
