<p-dialog header="Créer une équipe" [draggable]="false" [modal]="true" [(visible)]="visible" [style]="{ width: '500px' }">
    <div class="form-container">
        <div class="form-section">
            <app-field label="Nom" [required]="true">
                <app-text-field [(ngModel)]="name" placeholder="Nom de l'équipe" />
            </app-field>
            <app-field label="Description" [recommended]="true">
                <app-textarea-field [(ngModel)]="description" placeholder="Description de l'équipe" [rows]="3" />
            </app-field>
        </div>
        <div class="form-section">
            <div class="form-section__title">Membres</div>
            <app-field label="Ajouter des membres">
                <app-multiselect-field [options]="memberOptions" [(ngModel)]="selectedMembers"
                    optionLabel="label" optionValue="value" placeholder="Sélectionner des membres" />
            </app-field>
        </div>
    </div>
    <ng-template #footer>
        <div class="dialog-footer">
            <p-button label="Annuler" size="small" severity="secondary" text (onClick)="close()" />
            <p-button label="Créer" size="small" [disabled]="!isValid()" (onClick)="submit()" />
        </div>
    </ng-template>
</p-dialog>
